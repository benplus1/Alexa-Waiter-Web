<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Restaurant Portal</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/one-page-wonder.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
  <script src="script.js"></script>
  <script src="jquery-3.2.0.js"></script>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#about">Create Menu</a>
                    </li>
                    <li>
                        <a href="#services">Revenue</a>
                    </li>

                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Full Width Image Header -->
    <header class="header-image">
        <div class="headline">
            <div class="container">
                <h1>Chef Curry's Restaurant Portal</h1>
                <h2>2-Step Process to Create a Menu</h2>
            </div>
        </div>
    </header>

    <!-- Page Content -->
    <div class="container">

        <hr class="featurette-divider" id="about">

        <!-- First Featurette -->
        <div class="featurette">
            <img style="padding-bottom:50px" class="featurette-image img-circle img-responsive pull-right" src="https://68.media.tumblr.com/29b523ba254032e8df9be097ca17ecf3/tumblr_no05mo8qGu1u2klrwo1_500.gif">
            <h2 class="featurette-heading">Initialize Your Menu
                <span class="text-muted"></span>
            </h2>
            <div id="restaurantForm">
            <input id="rName" class="form-control" type="text" placeholder="Name" />
            <br />
            <input id="numEchos" class="form-control" type="text" placeholder="Number of Tables" />
            <br />
            <input id="numItems" class="form-control" form=""type="text" placeholder="Number of Items" />
            <br />
            <button id="generateFormButton" class="btn btn-success" onclick="generateForm()">Generate Form</button>
        </div>
        </div>

        <hr class="featurette-divider" id="services">

        <!-- Second Featurette -->
        <div class="featurette" >
            <img style="padding-bottom:50px" class="featurette-image img-circle img-responsive pull-left" src="https://media.giphy.com/media/wSOSce6aOMEiA/giphy.gif">
            <h2 class="featurette-heading">Get Your Restaurant Revenue
                <span class="text-muted">Thanks Nessie :)</span>
            </h2>
            <div id="nessieForm">
            <input id="nessieName" class="form-control" type="text" placeholder="Restaurant Name" />
            <br />
            <button id="nessieButton" class="btn btn-success" onclick="getNessieData()">Get Restaurant Revenue</button>
            <br />
            <br />
            <b id="temp"></b>
            <br />
        </div>
        </div>

        <hr class="featurette-divider" id="contact">



        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Chives 2017</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <script src="jquery-3.2.0.js"></script>
    <script src="script.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
